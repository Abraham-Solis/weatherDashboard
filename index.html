<!DOCTYPE html>
<html lang="en">

<head>
  <link href="./assets/reset.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="./assets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <header class="container-fluid text-center text-white p-2 weather-header">
    <h1>Future Forecast</h1>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="jumbotron">
        <h1 class="display-4 text-center">Future Forecast</h1>
        <p class="lead">Begin searching for your desired city below and be presented with current and future conditions
          for that city and that city is added to the search history!</p>

      </div>
      <form>
        <div class="col-2">
          <div class="mb-3">

            <label for="searchText" class="form-label"></label>
            <input type="searchCity" class="form-control" id="searchCity" aria-describedby="searchCity"
              placeholder="Tustin">

          </div>
        </div>
      </form>
      <div class="col-4">
        <div class="input-group-append col-4">
          <button id="search" type="submit" class="btn search button btn-info" aria-label="submit search">
            Submit
          </button>
        </div>
      </div>
    </div>

    <hr class = "hr weather-hr"></hr>

    <div class="list-group" id="history"></div>

    <section class="row" id="today"></section>
    <section class="row" id="forecatst"></section>




  </div>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="weather.js"></script>

</body>

</html>
