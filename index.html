<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="./assets/reset.css">
  <link href="./assets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid box">
    <div class="row">
      <div class="jumbotron" style="background-color: #555B6E;">
        <h1 class="display-4 text-center" style="color: white;">Future Forecast</h1>
        <p class="lead" style="color: white;">Begin searching for your desired city below and be presented with current and future conditions
          for that city and that city is added to the search history!</p>

      </div>
      </div>
      


      <form>
        <div class="row">
        <div class="col-2 searchBox">
          <div class="mb-3">

            <label for="searchText" class="form-label"></label>
            <input type="searchCity" class="form-control" id="searchCity" aria-describedby="searchCity"
              placeholder="Tustin">

          </div>
        </div>
        </div>
      </form>


      <div class="col-4">
        <div class="input-group-append col-4">
          <button id="search" type="submit" class="btn search button btn-info" aria-label="submit search">
            Submit
          </button>
        </div>
      </div>
      
  
    <br>
    <br>
    <br>
    
    <h2 style="text-align: center;">The Weather Today:</h2>

    <div class="col-6" style="justify-content: center;">
      <section class="row" id="today"></section>
    </div>

  <h2 style="text-align: center;">Upcoming Forecast:</h2>
    <section class="row" id="forecast"></section>
    </div>

<div class="row">
  <div class="col-3">
  <div class="button" id="history" style="text-align: center;">
  </div>
  <div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>

</body>

</html>
